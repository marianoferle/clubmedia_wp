<VirtualHost *:80>
	ServerName club.media
	ServerSignature Off
	ServerAlias www.club.media
	DocumentRoot /var/www/club.media

	ErrorLog ${APACHE_LOG_DIR}/clubmedia-error.log
	CustomLog ${APACHE_LOG_DIR}/clubmedia-access.log combined

     	<Directory /var/www/club.media>
        	Options +ExecCGI -Indexes +FollowSymLinks +MultiViews
             	AllowOverride All
             	Order allow,deny
             	allow from all
     	</Directory>

</VirtualHost>
