<VirtualHost *:80>
    ServerName club.media
    ServerSignature Off
    ServerAlias www.club.media
    DocumentRoot /disco-extra/portales/club.media

      <Directory /disco-extra/portales/club.media/>
              Options +ExecCGI -Indexes +FollowSymLinks +MultiViews
              AllowOverride All
              Order allow,deny
              allow from all
      </Directory>
	CustomLog /club.media-access.log combined
	ErrorLog /club.media-error.log

</VirtualHost>

